query FindScenes($filter: FindFilterType) {
  findScenes(filter: $filter) {
    count
    scenes {
      id
      title
      date
      paths {
        screenshot
        stream
      }
      files {
        duration
        width
        height
        size
      }
      o_counter
      rating100
      performers {
        id
        name
        image_path
      }
      tags {
        id
        name
      }
    }
  }
}
